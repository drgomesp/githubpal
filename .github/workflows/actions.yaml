on: [push]
name: Work
jobs:
  update-profile-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      
      - name: Checkout Repo
        uses: actions/checkout@v3
      
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1.19'
      - run: | 
          go version
          go mod tidy
     
      - name: Run update profile
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_LOGIN: ${{ secrets.GH_LOGIN }}
          FULL_NAME: ${{ secrets.FULL_NAME }}
          NAME: ${{ secrets.NAME }}
          LIMIT: ${{ secrets.LIMIT }}
          URL: ${{ secrets.URL }}
        run: | 
          echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
          echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
          go run main.go update --login="$GITHUB_LOGIN" --repos="*" --fullname="$FULL_NAME" --name="$NAME" --limit=$LIMIT --url="$URL"
